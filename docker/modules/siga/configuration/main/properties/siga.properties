cdservice.qname=http://impl.service.cd.siga.jfrj.gov.br/
cdservice.servicename=CdServiceImplService

#-------------------------------------------------------------/
# Configuracoes do Hibernate
#-------------------------------------------------------------/

# Define o tempo de timeout para as transacoes abertas pelo HibernateUtil a partir do metodo iniciarTransacao
jta.transaction.timeout.value=120

# Habilita as opcoes de debug do hibernate 
# hibernate.show_sql=true, hibernate.format_sql=true, generate_statistics=true, hibernate.use_sql_comments=true
configura.hibernate.para.debug=false

#-------------------------------------------------------------/
# Configuracoes de auditoria dos ThreadFilters
#-------------------------------------------------------------/

# Quando habilitado, loga o a URL que esta sendo executada e o tempo gasto para terminar a execucao do filtro
audita.thread.filter=false

# Desabilita a criacao de indices do lucene
siga.lucene.ativo=false
