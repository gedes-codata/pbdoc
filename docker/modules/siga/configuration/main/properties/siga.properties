#------------------------------------------------------------/
# CONFIGURACOES DE AUDITORIA DO TEMPO QUE O HIBERNATE LEVA 
# PARA EXECUTAR CHAMADAS AO BANCO DE DADOS PARA CADA ENTIDADE
#------------------------------------------------------------/

#
# LIGA/DESLIGA AUDITORIA DO TEMPO DE CHAMADA AO BANCO DE DADOS PELO HIBERNATE
#
# Obs: Alteracoes nesta(s) propriedade(s) funcionam em tempo de execucao. Para tal, basta dar um touch (Linux) no arquivo properties-service.xml
#      fazendo com que as propriedades sejam recarregadas
#
habilita.auditoria.tempo.chamada.hibernate.por.entidade=false

#
# HABILITA/DESABILITA LISTENERS E INTERCEPTORS
#
# IMPORTANTE: A alteracao dos valores destas duas propriedades so irao ter efeito apos a reinicializacao do servidor.
#
habilita.auditoria.chamada.listeners=false
habilita.auditoria.chamada.interceptor=false

#---------------------------------------------------------------/
# PARAMETROS DE CONFIGURACAO DA AUDITORIA DO TEMPO DE CHAMADA
#---------------------------------------------------------------/

#
# TEMPO LIMITE PARA LOGAR EVENTO NOS LISTENERS EM SEGUNDOS
#
# Obs: Alteracoes nesta(s) propriedade(s) funcionam em tempo de execucao. Para tal, basta dar um touch (Linux) no arquivo properties-service.xml
#      fazendo com que as propriedades sejam recarregadas
#
auditoria.tempo.limite.duracao.chamada.listener=0


#
# CATEGORIA DE LOG PARA ERROS REFERENTE AO TEMPO LIMITE ULTRAPASSADO
# Por exemplo, se o tempo limite estipulado for ultrapassado, esta propriedade define a categoria de log da operacao.
# valores posíveis: TRACE, DEBUG, INFO, WARN, ERROR, FATAL
#
# Obs: Alteracoes nesta(s) propriedade(s) funcionam em tempo de execucao. Para tal, basta dar um touch (Linux) no arquivo properties-service.xml
#      fazendo com que as propriedades sejam recarregadas
#
auditoria.categoria.log.tempo.limite.duracao.chamada.ultrapassado=error

#
# CATEGORIA DE LOG PARA LISTENERS
# Os Listeners funcionam logando o tempo gasto durante o início de um evento e o seu termino. Ex: preLoad e postLoad
# valores posíveis: TRACE, DEBUG, INFO, WARN, ERROR, FATAL
#
# Obs: Alteracoes nesta(s) propriedade(s) funcionam em tempo de execucao. Para tal, basta dar um touch (Linux) no arquivo properties-service.xml
#      fazendo com que as propriedades sejam recarregadas
#
auditoria.categoria.log.chamada.listeners=warn

#
# CATEGORIA DE LOG PARA INTERCEPTOR
# O interceptor intercepta outros tipos de eventos relacionados ao Hibernate como onPreparedStatement etc.
# Nenhum dos possíveis metodos foram sobrescritos devido a necessidade de avaliar qual seria interessante e necessario.
# 
# valores posíveis: TRACE, DEBUG, INFO, WARN, ERROR, FATAL
#
# Obs: Alteracoes nesta(s) propriedade(s) funcionam em tempo de execucao. Para tal, basta dar um touch (Linux) no arquivo properties-service.xml
#      fazendo com que as propriedades sejam recarregadas
#
auditoria.categoria.log.chamada.interceptor=info

